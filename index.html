<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card bg-white rounded-2 shadow-sm wrapper">
        <div class="card-header p-0">
          <h3
            class="color-theme m-0 p-3 border border-top-0 border-start-0 border-end-0"
          >
            <i
              class="fa-sharp fa-solid fa-arrow-left back-btn d-none me-2"
              id="back-mode-button"
            ></i>
            Weather app
          </h3>
        </div>
        <div class="card-body">
          <form action="javaScript:void(0)" method="post" class="px-3">
            <div class="alert alert-danger text-center p-2 d-none"></div>
            <div
              class="alert alert-danger text-center p-2 d-none"
              id="city-name-invalid"
            >
              <i></i> isn't a valid city name
            </div>
            <div class="alert alert-success text-center p-2 d-none">
              Getting weather details...
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
            />
            <div class="position-relative border my-4">
              <p class="position-absolute px-3">Or</p>
            </div>
            <button type="button" class="btn text-white w-100 location-btn">
              Get Device Location
            </button>
          </form>
          <div
            class="weather-content d-none flex-column info-mode"
            id="info-content"
          >
            <div class="weather-title d-flex flex-column p-4">
              <img
                src="./images/weather icons/clear.svg"
                alt="Weather image"
                class="d-block mx-auto weather-image"
              />
              <h1 class="tempture my-3 d-flex justify-content-center">
                <span class="degree p-0">23</span>
                <span class="temp-sign p-0">℃</span>
              </h1>
              <h4 class="weather-kind text-center my-1 extra-weather-info">
                Broken Clouds
              </h4>
              <h5 class="city text-center my-1 extra-weather-info">
                <i class="fa-solid fa-location-dot"></i>
                <span id="city-name">Shiraz, Iran</span>
              </h5>
            </div>
            <div class="weather-footer d-flex">
              <div
                class="border w-50 text-center d-flex justify-content-center py-2"
              >
                <i
                  class="fa-solid fa-temperature-full color-theme footer-icon me-2 align-self-center"
                ></i>
                <p class="fl-degree d-inline-block m-0 py-2">
                  <span class="sub-tem-span">17</span> <span>℃</span>
                </p>
              </div>
              <div
                class="border w-50 text-center d-flex justify-content-center py-2"
              >
                <i
                  class="fa-solid fa-droplet color-theme footer-icon me-2 align-self-center"
                ></i>
                <p class="hum-precent d-inline-block m-0 py-2">
                  <span>41</span><span>%</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="public/result.js"></script>
  </body>
</html>
