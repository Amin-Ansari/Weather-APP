<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card bg-white rounded-2 shadow-sm wrapper">
        <div class="card-header p-0">
          <h3
            class="color-theme m-0 p-3 border border-top-0 border-start-0 border-end-0"
          >
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            Weather app
          </h3>
        </div>
        <div class="card-body p-3">
          <form action="javaScript:void(0)" method="post" class="px-3 d-none">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
            />
            <div class="position-relative border my-4">
              <p class="position-absolute px-3">Or</p>
            </div>
            <button type="button" class="btn text-white w-100 location-btn">
              Get Device Location
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="public/result.js"></script>
  </body>
</html>
